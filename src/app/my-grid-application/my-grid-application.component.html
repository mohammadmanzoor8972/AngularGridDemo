<h1>Simple ag-Grid Angular Example</h1>
<p-autoComplete [(ngModel)]="text" [suggestions]="results" [dropdown]="true" (completeMethod)="search($event)"></p-autoComplete>

<ag-grid-angular style="width: 100%; height: 1000px;"
                 class="ag-fresh"
                 [gridOptions]="gridOptions"
                 [columnDefs]="columnDefs"
                 [rowData]="rowData"

                 [icons]="icons"
                 [showToolPanel]="true"
                 enableColResize="true"
                 enableSorting="true"
                 [enableFilter]="true"
                 groupHeaders="true"
                 [frameworkComponents]="frameworkComponents"
                 suppressRowClickSelection="true"
                 toolPanelSuppressGroups="true"
                 toolPanelSuppressValues="true"
                 rowSelection="multiple"
                 (gridReady)="onGridReady($event)">
</ag-grid-angular>
